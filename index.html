<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <script type="text/javascript" src="number_guesser.js"></script>
  <nav>
    <h1>
      <span class="pink">Number</span><span class="gray"> Guesser</span>
    </h1>
  </nav>
  <div class="game">
      <input id="minimum" type="text" placeholder="Enter Minimum Number">

      <input id="maximum" type="text"  placeholder="Enter Maximum Number"><br>

      <button id="rangebtn" class="button" onclick="setGameVariables()">Set Range</button><br>

      <input id="guess" type="text" placeholder="Enter your guess"><br>

    <button class="button" onclick="guessNumber()">Guess</button>

    <button id="clearbtn" class="button" disabled="disabled" onclick="clearGuess()">Clear</button><br>

    <p id="response"></p>

    <button id="resetbtn" class="button" disabled="disabled" onclick="resetGame()">Reset</button>
  </div>
</body>
</html>
